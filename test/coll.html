<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="/Hahow/css/class.css">
    <title>Hahow</title>
</head>

<body>
    <h1>Hahow 線上課程</h1>
    <div class="empty" style="width: 100%; height: 80px; background-color: white;"></div>

    <!-- 課程影片區 -->
    <section class="hero_wrap">
        <div class="container">
            <!-- Breadcrumb 區塊 -->
            <nav aria-label="breadcrumb ">
                <ol class="breadcrumb bg-transparent">
                    <li class="breadcrumb-item text-white"><a href="#">所有課程</a></li>
                    <li class="breadcrumb-item text-white"><a href="#">程式</a></li>
                    <li class="breadcrumb-item  text-white active" aria-current="page">程式語言</li>
                </ol>
            </nav>
            <!-- title 區塊 -->
            <h2 class="title text-center">Python 進階課程：觀念、語法、專案、爬蟲</h2>

            <!-- 主要內容 -->
            <div class="main_wrap col-12">
                <!-- 影片區 -->
                <div class="video_wrap col-12 col-sm-12 col-lg-8">
                    <!-- <video width="100%" height="100%" crossorigin="" poster="/Hahow/img/test1.png" controls>
                        <source type="video/mp4" src="/Hahow/sources/test.mp4" label="480p" size="480">
                    </video> -->
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/P9JOT_D3aX8"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <!-- 選單區 -->
                <div class="menu_wrap col-12 col-sm-12 col-lg-4">
                    <div class="title col-12">
                        <div class="col-10 p-0">
                            <p>10 個章節，89 段單元、6 項作業，共 2230 分鐘</p>
                            <div>
                                <span>當前單元</span>
                                <span>試看</span>
                            </div>
                        </div>
                        <div class="close_button col-2">
                            <span>
                                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>

                    <div class="class_content">
                        <div class="wrap col-12">
                            <div class="list active">
                                <div class="icon">
                                    <i class="fa fa-play" aria-hidden="true"></i>
                                </div>
                                <div class="title">課程介紹</div>
                                <div class="time">02:28</div>
                            </div>

                        </div>

                        <!-- 課程章節 -->
                        <div class="accordion" id="accordion">
                            <div class="wrap">
                                <button class="btn_control btn btn-link btn-block text-left" type="button"
                                    data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                    aria-controls="collapseOne">
                                    <div class="list">
                                        <div class="icon">
                                            <i class="fa fa-th-list" aria-hidden="true"></i>
                                        </div>
                                        <div class="text">第一章</div>
                                        <div class="arrow">
                                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>

                            <!-- 課程單元 -->
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordion">
                                <div class="content">
                                    <div class="list">
                                        <div class="icon">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </div>
                                        <div class="text">單元1 - 前言</div>
                                        <div class="time">00:06</div>
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="list">
                                        <div class="icon">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </div>
                                        <div class="text">單元2 - 如何加入線上討論區</div>
                                        <div class="time">00:06</div>
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="list">
                                        <div class="icon">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </div>
                                        <div class="text">單元3 - 程式語言的差別</div>
                                        <div class="time">00:06</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 課程章節 -->
                            <div class="wrap">
                                <button class="btn_control btn btn-link btn-block text-left" type="button"
                                    data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
                                    aria-controls="collapseTwo">
                                    <div class="list">
                                        <div class="icon">
                                            <i class="fa fa-th-list" aria-hidden="true"></i>
                                        </div>
                                        <div class="text">第二章</div>
                                        <div class="arrow">
                                            <i class="fa fa-chevron-up" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>

                            <!-- 課程單元 -->
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordion">
                                <div class="content">
                                    <div class="list">
                                        <div class="icon">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </div>
                                        <div class="text">單元1 - 前言</div>
                                        <div class="time">00:06</div>
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="list">
                                        <div class="icon">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </div>
                                        <div class="text">單元2 - 如何加入線上討論區</div>
                                        <div class="time">00:06</div>
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="list">
                                        <div class="icon">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </div>
                                        <div class="text">單元3 - 程式語言的差別</div>
                                        <div class="time">00:06</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-toggle btn btn-dark"> > 單元一覽</div>
        </div>
    </section>

    <!-- detail -->
    <section class="detail_wrap">
        <div class="container-lg d-flex justify-content-center flex-wrap px-0">
            <div class="sign_wrap col-12 col-md-5 col-lg-5">
                <div class="inline-block">
                    <div class="item">
                        <img src="https://hahow.in/static/media/peoples.ae17c771.svg" alt="">
                        <p>297 位同學</p>
                    </div>
                    <div class="item">
                        <img src="https://hahow.in/static/media/comment.9a42ee31.svg" alt="">
                        <p>問題討論</p>
                    </div>
                </div>
                <div class="inline-block">
                    <div class="item">
                        <img src="https://hahow.in/static/media/clock.34f482fc.svg" alt="">
                        <p>2,230 分鐘</p>
                    </div>
                    <div class="item">
                        <img src="https://hahow.in/static/media/homework.94b2405f.svg" alt="">
                        <p>作業批改</p>
                    </div>
                </div>
            </div>

            <div class="price_wrap col-12 col-md-3 col-lg-3">
                <p>課程售價</p>
                <h2>NT$4,200</h2>
            </div>

            <div class="buy_wrap col-12 col-md-4 col-lg-4">
                <!-- <div class="collect">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <span>收藏</span>
                </div> -->
                <div class="btn_wrap">
                    <button class="btn btn-success">馬上購買</button>
                    <button class="btn btn-outline-success"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </section>

    <div class="empty" style="width: 100%; height: 300px; background-color: white;"></div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="/Hahow/js/class.js"></script>

</body>

</html>
